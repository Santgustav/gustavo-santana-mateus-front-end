<div class="container">
<div class="box-formulario">
<div class="nome form-group">
  <label for="nome">Nome do Autor</label>
    <input
      class="form-control"
      formControlName="nome"
      type="text"
      placeholder="Nome do Autor"
    />
</div>

<div class="form-group">
  <label for="biografia">Biografia</label>
    <textarea
      name="biografia"
      class="form-control"
      rows="6"
      placeholder="Biografia do Autor"
    ></textarea>
</div>

<div class="text-center mt-4">
  <button type="button" (click)="cadastrar()" class="btn btn-dark px-5">Cadastrar</button>
  <button type="button" (click)="cancelar()" class="btn btn-dark px-5">Cancelar</button>
</div>
</div>
</div>
